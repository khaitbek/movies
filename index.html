<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./movies.js" defer></script>
    <script src="./app.js" defer></script>
</head>

<body class="bg-black">
    <section class="movies" id="movies">
        <div class="container">
            <h1 class="mt-5 mb-5 text-center text-white">
                Movies
            </h1>

            <form class="movies-form mb-5" id="movieForm" autocomplete="off">
                <div class="input-group">
                    <input class="form-control" name="user_search" id="movieSearch" type="enter your search" placeholder="search" minlength="1" required>
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                </div>
            </form>


            <ul class="movies-list list-unstyled" id="moviesList">

            </ul>
        </div>
    </section>

    <template id="movieTemplate">
        <li class="movie-item  p-3 mb-3 bg-dark text-bg-dark rounded-2" id="movieItem">
            <h3 class="mb-4" id="movieTitle">

            </h3>

            <img class="mb-3 img-fluid movie-img" id="movieImg" width="300" height="300"
                src="https://via.placeholder.com/300" alt="">

            <div class="movie-info mb-4">
                <p class="text-primary me-3">
                    Published year:
                    <span class="d-inline-block px-1 text-bg-primary rounded-1" id="movieYear"></span>
                </p>

                <p class="text-primary">
                    Language:
                    <span class="text-bg-primary p-1 rounded-1" id="movieLang"></span>
                </p>
            </div>

            <p class="p-2 text-bg-primary rounded-3" id="movieCategory"></p>

            <p id="movieDescription"></p>

            <p class="text-primary">
                <a class="text-decoration-none" href="https://imdb.com">IMDB:</a>
                <span class="p-1 text-bg-warning rounded-1" id="movieRating"></span>
            </p>

        </li>
    </template>
</body>

</html>
