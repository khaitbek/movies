<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./movies.js" defer></script>
    <!-- <script src="./filter.js" type="module" defer></script> -->
    <script src="./app.js" defer></script>
</head>

<body class="bg-black">
    <section class="movies" id="movies">
        <div class="container">
            <h1 class="mt-5 mb-5 text-center text-white">
                Movies
            </h1>

            <form class="movies-form mb-5" id="movieForm" autocomplete="off">
                <div class="form-wrapper">
                    <input class="form-control" name="user_search" id="movieSearch" type="enter your search"
                        placeholder="search">
                    <input class="form-control" id="userFromYear" name="user_from_year" type="number" value=""
                        minlength="4">
                    <input class="form-control" id="userToYear" name="user_to_year" type="number" value=""
                        minlength="4">
                    <select class="form-select" name="user_select" id="movieSelect">
                        <option value="all">All</option>
                    </select>
                    <select class="form-select" name="user_character" id="userCharacterSort">
                        <option selected hidden value="">Sort by</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="oldest-latest">Oldest - Latest</option>
                        <option value="latest-oldest">Latest - Oldest</option>
                        <option value="low-high">Low - high rated</option>
                        <option value="high-low">High low rated</option>
                    </select>

                </div>
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </form>


            <ul class="movies-list row list-unstyled" id="moviesList">
                <li class="skeleton-item mb-3 me-2 py-2 px-3 rounded-2">
                    <img class="skeleton-img mb-3 rounded-2" src="https://via.placeholder.com/300" alt="template image">

                    <h3 class="mb-3 text-white text-center rounded-1 p-2 bg-secondary"></h3>

                    <p class="p-5 rounded-2 bg-secondary"></p>
                </li>
                <li class="skeleton-item mb-3 me-2 py-2 px-3 rounded-2">
                    <img class="skeleton-img mb-3 rounded-2" src="https://via.placeholder.com/300" alt="template image">

                    <h3 class="mb-3 text-white text-center rounded-1 p-2 bg-secondary"></h3>

                    <p class="p-5 rounded-2 bg-secondary"></p>
                </li>
                <li class="skeleton-item mb-3 me-2 py-2 px-3 rounded-2">
                    <img class="skeleton-img mb-3 rounded-2" src="https://via.placeholder.com/300" alt="template image">

                    <h3 class="mb-3 text-white text-center rounded-1 p-2 bg-secondary"></h3>

                    <p class="p-5 rounded-2 bg-secondary"></p>
                </li>
                <li class="skeleton-item mb-3 me-2 py-2 px-3 rounded-2">
                    <img class="skeleton-img mb-3 rounded-2" src="https://via.placeholder.com/300" alt="template image">

                    <h3 class="mb-3 text-white text-center rounded-1 p-2 bg-secondary"></h3>

                    <p class="p-5 rounded-2 bg-secondary"></p>
                </li>
            </ul>
        </div>
    </section>

    <!-- modal -->
    <dialog class="bg-dark" id="movieDialog">
        <div class="row">
            <div class="col-5">
                <iframe id="dialogFrame" width="904" height="509" src=""
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="col-7 position-relative d-flex flex-column justify-content-between">
                <div>
                    <h3 class="mb-4 text-white" id="dialogTitle">
                        Forrest Gump
                    </h3>
                    <div class="movie-info d-flex align-items-center gap-3 mb-4">
                        <p class="text-primary me-3">
                            Published year:
                            <span class="d-inline-block px-1 text-bg-primary rounded-1" id="dialogYear">2012</span>
                        </p>

                        <p class="text-primary">
                            <a class="text-decoration-none" href="https://imdb.com">IMDB:</a>
                            <span class="p-1 text-bg-warning rounded-1" id="dialogRating">8.8</span>
                        </p>

                        <p class="text-white">
                            <time id="dialogRuntime">2 hours, 2 minutes</time>
                        </p>
                    </div>
                    <p class="text-white" id="dialogSummary">
                        ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, consequuntur. Architecto suscipit
                        minima sLoremapiente dicta perferendis accusantium sint alias totam!
                    </p>
                </div>

                <a class="link-primary" id="dialogLink" target="blank" href="#">Show on IMDB</a>

                <button class="position-absolute top-0 end-0 btn btn-danger" id="dialogClose"
                    class="btn btn-danger">X</button>
            </div>
        </div>
    </dialog>
    <!-- template -->
    <template id="movieTemplate">
        <li class="movie-item col-12 col-lg-6   mb-3 rounded-2" id="movieItem">
            <div class="p-3 bg-dark text-bg-dark rounded-2">
                <h3 class="mb-4" id="movieTitle">

                </h3>

                <img class="mb-3 img-fluid movie-img" id="movieImg" width="300" height="300"
                    src="https://via.placeholder.com/300" alt="">

                <div class="movie-info d-flex align-items-center gap-3 mb-4">
                    <p class="text-primary me-3">
                        Published year:
                        <span class="d-inline-block px-1 text-bg-primary rounded-1" id="movieYear"></span>
                    </p>

                    <p class="text-primary">
                        <a class="text-decoration-none" href="https://imdb.com">IMDB:</a>
                        <span class="p-1 text-bg-warning rounded-1" id="movieRating"></span>
                    </p>

                    <p>
                        <time id="movieRuntime"></time>
                    </p>
                </div>

                <p class="p-2 rounded-3" id="movieCategory"></p>
                <button class="d-block w-100 btn btn-primary" id="movieBtn">
                    See more
                </button>
            </div>

        </li>
    </template>
</body>

</html>
