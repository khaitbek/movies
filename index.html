<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="./movies.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body class="bg-black">
    <div class="container">
        <h1 class="text-center text-white mt-5 mb-5">
            Movies
        </h1>

        <ul class="movies-list list-unstyled" id="moviesList">
            
        </ul>


    </div>

    <template id="movieTemplate">
        <li class="movie-item bg-dark text-bg-dark p-3 mb-3" id="movieItem">
            <h3 id="movieTitle">
                
            </h3>

            <p class="text-primary" id="movieYear"></p>

            <p>Casts:</p>

            <p id="movieCasts"></p>

            <p>Genres: <span class="text-primary" id="movieGenres">

            </span></p>
        </li>
    </template>
